<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Inicio</title>
</head>
<body>

<!--Navbar-->
<nav th:replace="components/navbar :: nav_bar"></nav>

<!--Card Libro-->
<div class="container">
    <row>
        <div class="col-12 mt-5">
            <div class="card-deck">
                <div class="col-12 col-md-3 mb-4" th:each="libro : ${libros}">
                    <div class="card" >
                        <img th:src="@{'/imagenes/'} + ${libro.imagen}" class="card-img-top" style="object-fit:cover;height:19.5rem" alt="libro imagen">
                        <div class="card-body">
                            <h5 class="card-title" th:text = "${libro.titulo}" style="line-height: 2rem;max-height: 8rem;-webkit-box-orient: vertical;display: block;display: -webkit-box;overflow: hidden !important;text-overflow: ellipsis;-webkit-line-clamp: 2;">Card title</h5>
                            <p class="card-text">Disponibles: <span th:text="${libro.cantidad}">1</span></p>
                            <a th:href="@{detalle/{id}(id=${libro.id})}" class="btn btn-outline-info">Ver detalle</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </row>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
