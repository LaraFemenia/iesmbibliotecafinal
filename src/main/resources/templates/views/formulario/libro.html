<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Cargar nuevo libro</title>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>

<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/formulario/libro/{id}(id=${libro.id})}" method="post" th:object="${libro}" enctype="multipart/form-data">
                        <div class="row g-3">
                            <div class="form-group col-md-6">
                                <label for="titulo">Titulo:</label>
                                <input type="text" class="form-control" id="titulo" th:field="*{titulo}">
                                <div class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="genero">Genero: </label>
                                <select class="form-control" id="genero" th:field="*{genero}">
                                    <option th:each="genero: ${generos}" th:value="${genero.id}" th:text="${genero.genero}"></option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
                            </div>
                           <div class="form-group col-md-12">
                                <label for="archivo" class="form-label">Imagen: </label>
                                <input type="file" class="form-control" id="archivo" name="archivo">
                                <div class="text-danger" th:if="${errorImagenMsg}" th:text="${errorImagenMsg}"></div>
                            </div>
                            <div class="col-md-12">
                                <input type="hidden" class="form-control" id="imagen" th:field="*{imagen}" name="imagen">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="edicion">Edicion:</label>
                                <input type="number" class="form-control" id="edicion" th:field="*{edicion}">
                                <div class="text-danger" th:if="${#fields.hasErrors('edicion')}" th:errors="*{edicion}"></div>
                            </div>
                           <!-- <div class="form-group col-md-3">
                                <label for="fechaLanzamiento">Fecha de Lanzamiento</label>
                                <input type="date" class="form-control" id="fechaLanzamiento" th:field="*{fechaLanzamiento}">
                                <div class="text-danger" th:if="${#fields.hasErrors('fechaLanzamiento')}" th:errors="*{fechaLanzamiento}"></div>
                            </div>-->
                            <div class="form-group col-md-3">
                                <label for="autor">Autor</label>
                                <select class="form-control" id="autor" th:field="*{autor}">
                                    <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}"></div>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="cantidad">Cantidad:</label>
                                <input type="number" class="form-control" id="cantidad" th:field="*{cantidad}">
                                <div class="text-danger" th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}"></div>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="sinopsis">Sinopsis: </label>
                                <textarea class="form-control" id="sinopsis" rows="5" th:field="*{sinopsis}"></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('sinopsis')}" th:errors="*{sinopsis}"></div>
                            </div>
                        </div>
                        <div class="row m-3">
                            <div class="col-md-6">
                                <button class="btn btn-outline-secondary" type="reset" style="width:100%">Resetear
                                    Formulario
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-success" type="submit" style="width:100%">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
